<form>
    <br />
    <h3>{{titulo}}</h3>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Código Aparelho</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let aparelho of aparelhos; let i = index;">
                <td>{{ aparelho.codigo }}</td>
                <td>{{ aparelho.descricao }}</td>
                <td>{{ aparelho.codgAparelho }}</td>
                <td><a (click)="editar(aparelho.codigo);">Editar</a></td>
                <td><a (click)="excluir(aparelho.codigo, i);">Excluir</a></td>
            </tr>
            <tr>
                <td colspan="6" style="text-align: right;">Total de Registros: {{ aparelhos.length }}</td>
            </tr>
        </tbody>
    </table>
</form>
